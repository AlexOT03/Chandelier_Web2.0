<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD | {% block title %}{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- Local Style CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="bg-body-tertiary">
  <main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Chandelier CRUD</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{% url 'AdminIndex' %}" class="nav-link text-white">
            <i class="bi bi-house"></i>
            Inicio
          </a>
        </li>
        <li>
          <a href="{% url 'AdminMessages' %}" class="nav-link text-white">
            <i class="bi bi-chat-left-dots"></i>
            Mensajes
          </a>
        </li>
        <li>
          <a href="{% url 'AdminQuotes' %}" class="nav-link text-white">
            <i class="bi bi-ui-checks"></i>
            Cotizaciones
          </a>
        </li>
        <li>
          <a href="{% url 'AdminLocations' %}" class="nav-link text-white">
            <i class="bi bi-shop-window"></i>
            Ubicaciones
          </a>
        </li>
        <li>
          <a href="{% url 'AdminServices' %}" class="nav-link text-white">
            <i class="bi bi-cart"></i>
            Servicios
          </a>
        </li>
        <li>
          <a href="{% url 'AdminThemes' %}" class="nav-link text-white">
            <i class="bi bi-flower2"></i>
            Tematicas
          </a>
        </li>
        <li>
          <a href="{% url 'AdminStates' %}" class="nav-link text-white">
            <i class="bi bi-geo-alt"></i>
            Estados
          </a>
        </li>
        <li>
          <a href="{% url 'AdminLogout' %}" class="nav-link text-white">
            Salir
          </a>
        </li>
      </ul>
      <hr>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </main>
</body>

</html>
