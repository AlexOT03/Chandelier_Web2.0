{% extends 'baseAdmin.html' %}
{% load static %}{% load crispy_forms_tags %}

{% block title %}Informacion "{{ theme.name }}"{% endblock %}

{% block content %}
<div class="container px-4 py-4">
    <div class="row pt-4">
        <div class="card">
            <div class="card-header">
                <h2>Detalles de la tematica</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <td>{{ theme.id }}</td>
                        </tr>
                        <tr>
                            <th>Nombre</th>
                            <td>{{ theme.name }}</td>
                        </tr>
                        <tr>
                            <th>Descripcion</th>
                            <td>{{ theme.description }}</td>
                        </tr>
                        <tr>
                            <th>Imagen</th>
                            <td><img src="{{ theme.images.url }}" class="image img-fluid" alt="{{ theme.images }}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col">
            <a href="{% url 'AdminThemes' %}" class="btn btn-primary">Regresar</a>
        </div>
    </div>
  </div>
  
{% endblock %}
